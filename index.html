<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="parent">
        <div class="input">
          <input type="text" id="input" placeholder="Enter task to add" />
        </div>
        <div class="btn-div">
          <button class="btn">Add Task</button>
        </div>
      </div>

      <div class="task">
          <div class="task-item">
            Running
            <div class="action-item">
              <input type="checkbox" /><span>🗑️</span> <span>🖊️</span>
            </div>
          </div>
          <!-- <li>Gym <span>🗑️</span></li>
        <li>Food <span>🗑️</span></li> -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
